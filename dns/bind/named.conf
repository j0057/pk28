options {
    directory "/var/lib/dns";
    pid-file "/var/run/named/named.pid";

    listen-on { any; };
    listen-on-v6 { none; };

    notify yes;

    allow-recursion {
        none;
    };

    allow-transfer {
        127.0.0.1;
    };

    allow-update {
        none;
    };

    dnssec-enable yes;
    dnssec-validation yes;
};

include "zones.conf";
