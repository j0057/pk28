#!/usr/bin/env -S docker-compose -f

version: '3.5'

services:

    ambient:
        build: minidlna
        image: minidlna
        networks:
            - net
        volumes:
            - /var/lib/minidlna
            - ${MUSIC_PATH}/Ambient:/srv:ro
        hostname: ambient

    classical:
        image: minidlna
        networks:
            - net
        volumes:
            - /var/lib/minidlna
            - ${MUSIC_PATH}/Classical:/srv:ro
        hostname: classical

    dub_and_reggae:
        image: minidlna
        networks:
            - net
        volumes:
            - /var/lib/minidlna
            - ${MUSIC_PATH}/Dub & Reggae:/srv:ro
        hostname: dub_and_reggae

    dubstep:
        image: minidlna
        networks:
            - net
        volumes:
            - /var/lib/minidlna
            - ${MUSIC_PATH}/Dubstep:/srv:ro
        hostname: dubstep

    electronic:
        image: minidlna
        networks:
            - net
        volumes:
            - /var/lib/minidlna
            - ${MUSIC_PATH}/Electronic:/srv:ro
        hostname: electronic

    exotic:
        image: minidlna
        networks:
            - net
        volumes:
            - /var/lib/minidlna
            - ${MUSIC_PATH}/Exotic:/srv:ro
        hostname: exotic

    hiphop:
        image: minidlna
        networks:
            - net
        volumes:
            - /var/lib/minidlna
            - ${MUSIC_PATH}/Hip-Hop:/srv:ro
        hostname: hiphop

    metal_punk_and_surf:
        image: minidlna
        networks:
            - net
        volumes:
            - /var/lib/minidlna
            - ${MUSIC_PATH}/Metal & Punk & Surf:/srv:ro
        hostname: metal_punk_and_surf

    triphop_and_turntables:
        image: minidlna
        networks:
            - net
        volumes:
            - /var/lib/minidlna
            - ${MUSIC_PATH}/Trip-Hop & Turntables:/srv:ro
        hostname: triphop_and_turntables

    weird_and_pop:
        image: minidlna
        networks:
            - net
        volumes:
            - /var/lib/minidlna
            - ${MUSIC_PATH}/Weird & Pop:/srv:ro
        hostname: weird_and_pop

networks:
    net:
        driver: bridge
        driver_opts:
            com.docker.network.bridge.name: br-dlna
        ipam:
            driver: default
            config:
                - subnet: 172.28.4.0/24
