ExternalIgnoreList  refile:/etc/opendkim/keys/trusted.table
InternalHosts       refile:/etc/opendkim/keys/trusted.table

Canonicalization    relaxed/simple
ReportAddress       postmaster@j0057.nl
SendReports         yes
