BaseDirectory       /run/opendkim
TemporaryDirectory  /run/opendkim
UMask               002

Socket              inet:8891

UserID              opendkim
Syslog              yes

LogWhy              yes
MilterDebug         1

KeyTable            refile:/etc/opendkim/keys/key.table
